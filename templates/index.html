<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{{ name }}</title>
</head>
<body>
    <h2> 肖战王一博等明星及其网红ip分享网站</h2>
    <h2> {{ name }}最新消息 <img alt="Avatar" src="{{ url_for('static', filename='images/avatar.png',width='200',height='200') }}"> </h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} ------ {{ movie.href }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>	
	<img class="totoro" alt="Walking Totoro" src="{{ url_for('static', filename='images/totoro.gif') }}">
    <footer>
        <small>&copy; 2020 <a href="http://">肖战王一博等明星及网红ip分享网站</a></small>
    </footer>
</body>
</html>
